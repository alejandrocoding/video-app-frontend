<mat-toolbar color="primary" class="mat-elevation-z8">
  <span class="title" (click)="goHome()">Videos App</span>
  <span class="spacer"></span>
  <button mat-button routerLink="videos" #rla1="routerLinkActive" routerLinkActive="active" [color]="rla1.isActive ? 'accent' : ''">Videos</button>
  <button mat-button routerLink="users" #rla2="routerLinkActive" routerLinkActive="active" [color]="rla2.isActive ? 'accent' : ''">Users</button>
  <button mat-button routerLink="roles" #rla3="routerLinkActive" routerLinkActive="active" [color]="rla3.isActive ? 'accent' : ''">Roles</button>
  <button mat-button routerLink="permissions" #rla4="routerLinkActive" routerLinkActive="active" [color]="rla4.isActive ? 'accent' : ''">Permissions</button>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>


<mat-menu #userMenu="matMenu">
  <button mat-menu-item disabled>Alejandro Lora</button>
  <mat-divider></mat-divider>
  <button mat-menu-item routerLink="profile" routerLinkActive="active">
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item routerLink="settings" routerLinkActive="active">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item (click)="help()">
    <mat-icon>help</mat-icon>
    <span>Help</span>
  </button>
  <button mat-menu-item (click)="signOut()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Sign out</span>
  </button>
</mat-menu>
